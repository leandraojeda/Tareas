<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envíame un Mensaje</title>
</head>
<body>
    <h1>Envíame un Mensaje</h1>
    <p>Si deseas contactarme, por favor llena el siguiente formulario:</p>
    <p>Si no funciona contactame al 77143374 o leandra.ojeda67@gmail.com</p>
    
    <form action="mailto:tucorreo@ejemplo.com" method="post" enctype="text/plain">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
        </div>
        <div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="asunto">Asunto</label>
            <input type="text" id="asunto" name="asunto" required />
        </div>
        <div>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" cols="30" rows="10" required></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </div>
    </form>
</body>
</html>
